<template>
    <div class="slds-grid slds-gutters">
        
        <div class="slds-col slds-size_1-of-2">
            <lightning-card title="To-Do List" icon-name="standard:task">
                <template if:false={taskId}> 
                    <div class="slds-p-around_medium">
                        <lightning-input label="Task Name" value={taskName} onchange={handleTaskNameChange}></lightning-input>
                        <lightning-combobox label="Status" value={taskStatus} options={statusOptions} onchange={handleStatusChange}></lightning-combobox>
                        <lightning-input type="date" label="Due Date" value={taskDueDate} onchange={handleDueDateChange}></lightning-input>
                        <lightning-button label="Add Task" variant="brand" onclick={handleAddTask} class="slds-m-top_small"></lightning-button>
                    </div>
                </template>
                <template if:true={taskId}> 
                    <lightning-card title="Update Task" icon-name="standard:task">
                        <div class="slds-p-around_medium">
                            <lightning-input label="Task Name To Update" value={taskName} onchange={handleTaskNameChange}></lightning-input>
                            <lightning-combobox label="Status To Update" value={taskStatus} options={statusOptions} onchange={handleStatusChange}></lightning-combobox>
                            <lightning-input type="date" label="Due Date To Update" value={taskDueDate} onchange={handleDueDateChange}></lightning-input>
                            <lightning-button label="Update Task" variant="brand" onclick={handleUpdateTask} class="slds-m-top_small"></lightning-button>
                        </div>
                    </lightning-card>
                </template>
        
                
            </lightning-card>
            </div>
        <div class="slds-col slds-size_1-of-2">
            <lightning-card title="ToDo List items" icon-name="standard:task">
                <template if:true={tasks}>
                    <ul class="slds-m-around_medium">
                        <template for:each={tasks} for:item="task">
                            <li key={task.Id} class="slds-box slds-m-bottom_small">
                                <p><strong>{task.Name}</strong> - {task.Status__c} - {task.Due_Date__c}</p>
                                <lightning-button-icon icon-name="utility:delete" alternative-text="Delete" onclick={handleDeleteTask} data-id={task.Id}></lightning-button-icon>
                                <lightning-button-icon icon-name="utility:edit" alternative-text="Edit" onclick={handleEditButton} data-id={task.Id}></lightning-button-icon>
                            </li>
                        </template>
                    </ul>
                </template>
            </lightning-card>
        </div>
        </div>
  

</template>
